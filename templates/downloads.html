{% extends "layout.html" %} {% block content %}
<div class="cont">
  {% for program in downloads %}
  <div class="item">
    <h3>{{ program.title }}</h3>
    <p>{{ program.content }}</p>
    <!-- <p>{{ program.website }}</p> -->
    {% if program.website %}
    <a href="https://{{ program.website }}">https://{{ program.website }}</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock content %}
