{% extends "layout.html" %} {% block content %}
<div class="cont">
  {% for program in downloads %}
  <div class="item">
    <h3>{{ program.title }}</h3>
    <p>{{ program.content }}</p>

    {% if program.websiteurl %}
    <a href="https://{{ program.websiteurl }}">{{ program.websitename }}</a>
    {% endif %}
  </div>
  {% endfor %}
</div>
{% endblock content %}
